<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Nav bar-->
<header>
    <nav class="navbar bg-dark flex-nowrap row">
        <a class="navbar-brand coffee-text d-flex col justify-content-center" href="#"><h1>Coffee!</h1></a>

        <ul class="nav d-flex justify-content-end">
            <li class="nav-item">
                <a class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">About Us</a>
            </li>
        </ul>
    </nav>
</header>
<!--Main content-->
<main class="d-flex flex-column container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="roast-tab" data-toggle="tab" href="#roasts">
                Roasts
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="add-coffee-tab" data-toggle="tab" href="#add-coffee-panel">
                Add Coffee
            </a>
        </li>
    </ul>

    <div class="card mb-5" id="search-coffee-form">
        <!--Panel tab for Roasts already in the page-->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="roasts">
                <!--user searching for coffee-->
                <form class="card d-flex" autocomplete="off">
                    <div class="card-header bg-transparent text-center" id="roast-header">
                        <h3>Roasts</h3>
                    </div>
                    <label for="roast-selection"></label>
                    <select class="custom-select" id="roast-selection">
                        <option>All Roasts</option>
                        <option>Light Roasts</option>
                        <option>Medium Roasts</option>
                        <option>Dark Roasts</option>
                    </select>
                    <label class="text-center" id="search-coffee-text" for="coffee-search">Search For Coffee</label>
                    <input class="my-2" id="coffee-search" type="text">
                    <input id="submit" type="submit"/>
                </form>
            </div>
            <!--Panel tab for Add Coffee-->
            <div class="tab-pane fade" id="add-coffee-panel">
                <!--Adding users own coffee to the list-->
                <form class="card" autocomplete="off">
                    <div class="card-header bg-transparent text-center" id="add-your-own">
                        <h3>Add Your Own</h3>
                    </div>
                    <label for="roast-selection-add"></label>
                    <select class="custom-select" id="roast-selection-add">
                        <option>Light Roast</option>
                        <option>Medium Roast</option>
                        <option>Dark Roast</option>
                    </select>
                    <label class="text-center" id="add-coffee-text" for="add-coffee">Add your own to the list</label>
                    <input class="my-2" id="add-coffee" type="text">
                    <button id="add-submit">Add Coffee</button>
                </form>
            </div>
        </div>
    </div>

    <div class="card coffee-list-card">
        <div id="coffees" class="coffeesList card flex-wrap flex-row">
        </div>
    </div>


</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
