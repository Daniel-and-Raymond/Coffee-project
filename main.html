<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<!--nav bar and images-->
<div id="hero" class="d-flex flex-column">
    <div class="navbar d-flex">
        <img src="img/coffee-logo-2.png" class="logo" alt="logo">
        <div id="add-coffee">

            <a id="switch-modal"><img src="img/add-coffee-to-list.png" alt=""></a>
        </div>
        <!--        <div class="add-own d-flex mt-3">-->
        <!--            <button type="button">Add your own</button>-->
        <!--        </div>-->
    </div>

    <!--container contains information such as the roasts and what roasts the user wants to see-->
    <div class=" container-fluid d-flex align-items-center flex-column mt-lg-5">
        <div class="info flex-wrap my-1 " id="modal-one">
            <h1 class="mt-2">Browse through our roasts</h1>
            <p>Click on which type of roast you like, and we will show you our selection.</p>
            <div class="d-flex flex-column align-items-center" id="select-roast">
                <label class="h5" for="option-to-choose">Select roast:</label>
                <select class="custom-select" id="option-to-choose">
                    <option>All Roasts</option>
                    <option>Light Roasts</option>
                    <option>Medium Roasts</option>
                    <option>Dark Roasts</option>
                </select>
            </div>
            <div class="d-flex flex-column form-group mt-3 align-items-center">
                <label class="h5" for="search-our-roast">Type to find in our database:</label>
                <input class="form-control" type="text" id="search-our-roast" placeholder="Search our roast">
            </div>
            <button id="search-coffee" class="search-btn btn bg-dark text-white mb-2 w-25" >Submit</button>
        </div>
        <div class="info hidden" id="modal-two">
            <div class="text-center">
                <h1 class="mt-2">Add Your Own Coffee To The List</h1>
            </div>
            <div class="d-flex flex-column align-items-center">
            <label for="roast-selection-add" class="h5">Choose Your Coffee's Roast</label>
            <select class="custom-select" id="roast-selection-add">
                <option>Light Roast</option>
                <option>Medium Roast</option>
                <option>Dark Roast</option>
            </select>
            </div>
            <div class="d-flex flex-column form-group mt-3 align-items-center">
            <label class="text-center h5" id="add-coffee-text" for="add-coffee-input">Add your own to the list</label>
            <input class="form-control" id="add-coffee-input" type="text">
            <button class="btn bg-dark text-white mt-3 mb-2 w-25" id="add-submit">Add Coffee</button>
            </div>
            <a href="">Back To Search</a>
        </div>
    </div>

    <div id="coffees" class="container-fluid d-flex flex-wrap w-100 mt-5">
    </div>
</div>

<!--creates the vapor effect coming off the cup of coffee-->
<div class="vapor">
    <span style="--i:1;"></span>
    <span style="--i:2;"></span>
    <span style="--i:5;"></span>
    <span style="--i:4;"></span>
    <span style="--i:6;"></span>
    <span style="--i:19;"></span>
    <span style="--i:7;"></span>
    <span style="--i:8;"></span>
    <span style="--i:9;"></span>
    <span style="--i:10;"></span>
    <span style="--i:11;"></span>
    <span style="--i:18;"></span>
    <span style="--i:20;"></span>
    <span style="--i:21;"></span>
    <span style="--i:22;"></span>
    <span style="--i:23;"></span>
    <span style="--i:24;"></span>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
